
# bootstrap tasks/main

# goal: ensure the ansible user is installed correctly, and from here we no longer need to do work as root.

- name: add ansible user
  user: name=ansible state=present uid=9393 shell=/usr/bin/bash append=yes

- name: install authorized key
  authorized_key: user=ansible key=https://raw.githubusercontent.com/gregfelice/pks/5c0d7e5f6f36a530f4319099d6425d8fe712d8a1/ansible

- name: ensure ansible in sudoers
  lineinfile: dest=/etc/sudoers state=present regexp="ansible" line="ansible ALL=(ALL) ALL" validate='visudo -cf %s'
